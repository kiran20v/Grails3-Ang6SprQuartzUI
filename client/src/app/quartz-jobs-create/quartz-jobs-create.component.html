<div class="container">
  <h1>Add New Quart Job</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveQuartzJob()" #quartzJobForm="ngForm">
        <div class="form-group">
          <label for="jobName">Job Name</label>
          <input type="text" class="form-control" [(ngModel)]="quartzJob.jobName" name="jobName" required>
        </div>
        <div class="form-group">
          <label for="_title">Title</label>
          <input type="text" class="form-control" [(ngModel)]="quartzJob._title" name="_title" required>
        </div>
        <div class="form-group">
          <label for="cronTrigger">Cron Expression</label>
          <input type="text" class="form-control" [(ngModel)]="quartzJob.cronTrigger" name="cronTrigger" >
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="text" class="form-control" [(ngModel)]="quartzJob.comment" name="comment" >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!quartzJobForm.form.valid">Run Now</button>
          <button type="submit" class="btn btn-success" [disabled]="!quartzJobForm.form.valid">Schedule</button>
        </div>
      </form>
    </div>
  </div>
 
</div>
