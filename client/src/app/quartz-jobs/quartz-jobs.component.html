<div class="container">

  <h1>Quartz schedule

    <a  (click)="show('create')" class="btn btn-default btn-lg">
      (Create Job)
    </a>
<!--    <a [routerLink]="['/quartzJobs-create']" class="btn btn-default btn-lg">
       (Create Job)
    </a>-->
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Job Name</th>
        <th>Name</th>
        <th>Trigger </th>
        <th>Status</th>
        <th>Next Fire Time</th>
        <th>isPaused </th>
        <th>More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of quartzJobs">
        <td>{{ job.jobName }}</td>
        <td>{{ job._title }}</td>
        <td>{{ job.cronTrigger }}</td>
        <td>{{ job.status }}</td>
        <td>{{ job.nextFireTime }}</td>
        <td>{{ job.isPaused }}</td>
        <td><button (click)="deleteQuartzJob(job)" class="btn btn-info">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
